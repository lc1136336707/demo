<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>一个demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/supplement.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">一个demo</span>
            </button>
            <a class="navbar-brand" href="#">一个demo</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=d9f2b40934da6c377fc8&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&ensp;发起</h2>
            <form action="/doPublish">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，清参照有侧提示）：</label>
                    <textarea class="form-control" rows="25" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input type="text" class="form-control" id="tag" placeholder="请输入标签，以逗号隔开">
                </div>
                <button type="submit" class="btn btn-success">发布</button>
            </form>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <h3 style="margin-top: 60px">问题发起指南</h3>
            <h4>问题标题：</h4>请用精简的语言描述您发布的问题，不超过25个字<br>
            <h4>问题补充：</h4>详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料<br>
            <h4>选择标签：</h4>填写一个或多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
