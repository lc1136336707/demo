<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>一个demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/supplement.css">

</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&ensp;发起</h2>
            <hr>
            <div class="alert-warning" role="alert" th:text="${error}" style="text-align: center"></div>
            <form action="/doPublish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，清参照有侧提示）：</label>
                    <textarea class="form-control" rows="25" id="description" name="description" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input type="text" class="form-control" id="tag"  name="tag" placeholder="请输入标签，以逗号隔开" th:value="${tag}">
                </div>
                <button type="submit" class="btn btn-success">发布</button>
            </form>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <h3 style="margin-top: 60px">问题发起指南</h3>
            <h4>问题标题：</h4>请用精简的语言描述您发布的问题，不超过25个字<br>
            <h4>问题补充：</h4>详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料<br>
            <h4>选择标签：</h4>填写一个或多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
